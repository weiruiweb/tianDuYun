    <div class="banner2">
        <img :src="mainImg[0]?mainImg[0].url:''" class="img-responsive banner_img">

    <div class="bread">
        <div class="contain">

            <p class="color9">你所在的位置:<a href="index.html">首页></a>解决方案</p>

     <div class="content_center">
        <div class="contain">
            <div class="content_left" :class="(is_menu?'slideIn':'')">

                    <div class="content_tlt color">
                        解决方案
                    </div>
                    <ul class="list_menu">
                        <li class="list_li" style="height:0.2rem;">
                            <span></span><a></a>
                        </li>

                <div class="detail_cont" v-for="(item,index) in mainData" v-show="choosedId==item.id">

<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            menu_id:0,
            is_menu:false,
            searchItem:{ 
                thirdapp_id: 2,
            },
            pageArray: [],
            allPages: 0,
            menuData:[],
            labelData:[],
            titleData:[],
            mainData:[],
            secondData:[],
            mainImg:[],
            choosedId:0
        }
    },
    created () {
        const self = this;
        self.getMainData();
    },
    methods:{

       getMainData(){
            const self= this;
            self.choosedId = window.base.GetRequest().id;
            const postData = {};
            postData.searchItem = {
              thirdapp_id:2,
              title:'解决方案',
            };
            postData.order={
              id:'asc'
            };
            postData.getAfter = {
              articleList:{
                tableName:'Article',
                searchItem:{
                  status:1
                },
                middleKey:'id',
                key:'menu_id',
                condition:'in',
              },
            };
            const callback = (res)=>{
              if(res.info.data.length>0){
                
                self.mainData = res.info.data[0].articleList;
                self.mainImg = res.info.data[0].mainImg;
                if(!self.choosedId){
                    self.choosedId = self.mainData[0].id
                };
                console.log('getMainData',self.mainData);
              }
            };
            window.base.labelGet(postData,callback);
        },
        changePage(e) {
            var self = this;
            var dataSet = window.base.getDataSet(e);
            window.base.changePage(dataSet, self);
        },
        changeMenu(id) {
            var self = this;
            self.choosedId = id;
            console.log('self.choosedId',self.choosedId);
        },
        menu:function(e){
            var self = this;
            self.is_menu = !self.is_menu;
        },
    }
});
$(function(){
        $('.header').load('./header.html');
        $('.footer').load('./footer.html');
});
</script>
