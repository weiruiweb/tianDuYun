<body style="background:#f8f8f8;">
<div class="header"></div>
<div id="app">
    <div class="banner2">
        <img :src="secondData.mainImg&&secondData.mainImg[0]?secondData.mainImg[0].url:''" class="img-responsive banner_img">
    </div>
    <div class="bread">
        <div class="contain">
            <img src="images/home.png"/>
            <p class="color9">你所在的位置:<a href="index.html">首页></a>关于天度云</p>
        </div>
    </div>
    <div class="content_center">
        <div class="contain">
            <div class="content_left" :class="(is_menu?'slideIn':'')">
                <div class="content_left_cont">
                    <div class="content_tlt color">
                        关于天度云
                    </div>
                    <ul class="list_menu">
                        <li class="list_li" style="height:0.2rem;">
                            <span></span><a></a>
                        </li>
                        <li v-for="(item,index) in mainData" :data-id="item.id" @click="changeMenu(index)">
                            <span :style="currentId == index?'display:block':'display:none'" >
                            </span>
                            <a ><p >{{item.title}}</p></a></li>
                       
                    </ul>
                </div>
            </div>
            <div class="show_menu" @click="menu">点击切换</div>
            <div class="content_right" >
                <div class="detail_cont" v-for="(item,index) in mainData" :style="currentId == index?'display:block':'display:none'">
                    <div class="companny_tlt">
                        <h2>{{item.title}}</h2>
                        <img src="images/tlt_bg.png"/>
                    </div>
                    <div class="detail">
                        <p v-html="item.content"></p>
                        
                    </div>
                </div>

<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            menu_id:0,
            is_menu:false,
            paginate: { 
                    count: 0, 
                    currentPage: 1, 
                    pagesize:9, 
                    is_page: true, 
            },
            searchItem:{ 
                thirdapp_id: 21,
               // menu_id:5,
            },
            pageArray: [],
            allPages: 0,
            menuData:[],
            labelData:[],
            titleData:[],
            mainData:[],
            secondData:[],
            currentId:0
        }
    },
    created () {
        const self = this;
        self.getMainData();
        self.getLabelData();
    },
    methods:{
        getLabelData(){
            const self= this;
            const postData = {};
            postData.searchItem = {
              thirdapp_id:2,
              type:1,
            };
            const callback = (res)=>{
              if(res.info.data.length>0){
                self.labelData.push.apply(self.labelData,res.info.data);
                 self.menuData = window.base.findKeyFromArray(self.labelData,'title','导航')[0];
                 if(self.menuData.child.length>0){
                    self.secondData = window.base.findKeyFromArray(self.menuData.child,'title','关于天度云')[0]
                 }
              }
            };
            window.base.labelGet(postData,callback); 
        },
        getMainData(){
            var self = this;
            var urlId = window.base.GetRequest().id;
            if(urlId){
                self.currentId = urlId;
            }
            var postData = {};
            postData.paginate = window.base.cloneForm(self.paginate);
            postData.searchItem = {
              thirdapp_id:2,
              menu_id:2
            };
            var callback = (res) => {
                self.mainData = res.info.data;
            };
            window.base.articleList(postData, callback);
        },
        changePage(e) {
            var self = this;
            var dataSet = window.base.getDataSet(e);
            window.base.changePage(dataSet, self);
        },
        changeMenu(index) {
            var self = this;
            var id = index;
            console.log(333,id);
            self.currentId = id;
        },
        menu:function(e){
            var self = this;
            self.is_menu = !self.is_menu;
        },
    }
});
$(function(){
    $('.header').load('./header.html');
    $('.footer').load('./footer.html');
});
</script>
