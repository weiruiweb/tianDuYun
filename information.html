<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            menu_id:0,
            is_menu:false,
            paginate: { 
                    count: 0, 
                    currentPage: 1, 
                    pagesize:8, 
                    is_page: true, 
            },
            searchItem:{ 
                thirdapp_id: 2,
            },
            linkPage:[],
            pageArray: [],
            allPages: 0,
            menuData:[],
            labelData:[],
            titleData:[],
            mainData:[],
            secondData:[],
            currentId:999
        }
    },
    created () {
        const self = this;
        self.getLabelData();
    },
    methods:{
        getLabelData(){
            var self = this;
            var postData = {};
               postData.searchItem = {
                  thirdapp_id:2,
                  type:1,
                };
                order:{
                  listorder:'desc'
                }
            
            var  callback = function(res){
                self.menuData = res.info.data;
                if(self.menuData.length>0){
                 self.labelData = window.base.findKeyFromArray(self.menuData,'title','导航')[0]; 
                     if(self.labelData.child.length>0){
                         self.titleData = window.base.findKeyFromArray(self.labelData.child,'title','资讯动态')[0]; 
         
                          if(self.titleData.child.length>0){
                            for(var i=0;i<self.titleData.child.length;i++){
                                self.secondData.push(self.titleData.child[i].id)
    
                            }
                          }
                     }
                }
                self.getMainData();
            };
            window.base.labelGet(postData, callback);
        },
        getMainData(id){
                var self = this;
                var postData = {};
                postData.paginate = window.base.cloneForm(self.paginate);
                postData.searchItem = {
                  thirdapp_id:2
                };
                if(id){ 
                    postData.searchItem.menu_id = id; 
                }else{ 
                    postData.searchItem.menu_id = ['in', self.secondData]; 
                };
                var callback = (res) => {
                    console.log('getMainData', res);
                    self.mainData = res.info.data;
                    self.paginate['count'] = res.info.total;
                    window.base.computePageArr(self);
                };
                window.base.articleList(postData, callback);
            },
            changePage(e) {
                var self = this;
                var dataSet = window.base.getDataSet(e);
                window.base.changePage(dataSet, self);
            },
            changeMenu(e) {
                var self = this;
                self.paginate = { count: 0, currentPage: 1, pagesize: 6, is_page: true, };
                var id = window.base.getDataSet(e).id;
                self.getMainData(id);
                self.currentId = id;
            },
            linkTo(e) {
                var self = this;
                console.log(e);
                self.linkPage = window.base.getDataSet(e).page;
                window.base.linkTo(self);
            },
            menu:function(e){
                var self = this;
                self.is_menu = !self.is_menu;
            },
    }
});
