<script type="text/javascript">

    function initMap(){
        createMap();
        setMapEvent();
        addMapControl();
        addMarker();
    }
    
    function createMap(){
        var map = new BMap.Map("dituContent");
        var point = new BMap.Point(108.899556,34.243055);
        map.centerAndZoom(point,17);
        window.map = map;
    }
    
    function setMapEvent(){
        map.enableDragging();
        map.enableScrollWheelZoom();
        map.enableDoubleClickZoom();
        map.enableKeyboard();
    }
    
    function addMapControl(){ 
    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
    map.addControl(ctrl_nav);
    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
    map.addControl(ctrl_ove);
    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    map.addControl(ctrl_sca);
    }

    var markerArr = [{title:"陕西省西安市雁塔区科技路高新大都荟A座7号楼2007",content:"电话:029-89569644",point:"108.901381|34.2428",isOpen:0,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}
         ];
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
            var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point,{icon:iconImg});
            var iw = createInfoWindow(i);
            var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
            marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                        borderColor:"transparent",
                        color:"#000",
                        cursor:"pointer",
            });
            
            (function(){
                var index = i;
                var _iw = createInfoWindow(i);
                var _marker = marker;
                _marker.addEventListener("click",function(){
                    this.openInfoWindow(_iw);
                });
                _iw.addEventListener("open",function(){
                    _marker.getLabel().hide();
                })
                _iw.addEventListener("close",function(){
                    _marker.getLabel().show();
                })
                label.addEventListener("click",function(){
                    _marker.openInfoWindow(_iw);
                })
                if(!!json.isOpen){
                    label.hide();
                    _marker.openInfoWindow(_iw);
                }
            })()
        }
    }
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    }
    function createIcon(json){
        var icon = new BMap.Icon("images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }
    
    initMap();
</script>


<script src="js/rem.js"></script>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            menu_id:0,
            sliderData:[],
            menu:[],
            indexData:[],
            aboutData:[],
            serviceData:[],
            cooperData:[],
            cooperStart:0,
            web_cooperData:[]
        }
    },
    created () {
        const self = this;
        self.getSliderData();
        self.getAboutData();
    },
    methods:{

        cooper_click(standard,array,type){
            const self = this;
            var res = window.base.jsTurn(self.cooperStart,standard,array,type);
            self.web_cooperData = res.array;
            self.cooperStart = res.start;
        },

        getSliderData(){
            const self = this;
            const postData = {};
            postData.searchItem = {
              title:'首页轮播',
              thirdapp_id:2
            };
            const callback = (res)=>{ 
              if(res.info.data.length>0){
               self.sliderData = res.info.data[0].mainImg;
              }
            };
            window.base.labelGet(postData,callback);
          },
          getAboutData(){
             var self = this;
                var postData = {};
                   postData.searchItem = {
                      thirdapp_id:2,
                      type:1,
                    };
                    postData.order={
                      listorder:'desc'
                    }
                
                var  callback = function(res){                    
                    if(res.info.data.length>0){
                        self.menu = res.info.data;
                        console.log(888,self.menu);
                        if(self.menu.length>0){
                            for(var i=0;i<self.menu.length;i++){
                                if(self.menu[i].title=='首页内容'){
                                    console.log(999,self.menu[i].child);
                                    if(self.menu[i].child){
                                        var child_length = self.menu[i].child.length;
                                        if(child_length>0){
                                            for(var j=0;j<child_length;j++){
                                                if(self.menu[i].child[j].title =='关于天度云'){
                                                    self.aboutData = self.menu[i].child[j]
                                                }
                                            };
                                            for(var j=0;j<child_length;j++){
                                                if(self.menu[i].child[j].title =='服务范围'){
                                                    self.serviceData = self.menu[i].child[j]
                                                }
                                            }
                                            for(var h=0;h<child_length;h++){
                                                if(self.menu[i].child[h].title =='合作伙伴'){
                                                    self.cooperData = self.menu[i].child[h];
                                                    self.cooper_click(8,self.cooperData.child[0].mainImg);
                                                }
                                            }

                                        }
                                    }
                                    
                                }
                            }
                            
                        }
                    }
                };
                window.base.labelGet(postData, callback);
          },
        menuShow: function(e) {
            const self =this;
            console.log(e);
            var dataSet = window.base.getDataSet(e);
            if(dataSet.id){
                   self.menu_id = dataSet.id;  
                }                   
        },
        menuHide: function(e) {
            const self =this;                              
            self.menu_id = '';                    
        },
        menuShow1: function(e) {
            const self =this;
            var dataSet = window.base.getDataSet(e);
            if(dataSet.id){
                   self.menu_id = dataSet.id;  
                }                  
        },
        toggleMenu:function(e){
            const self = this;
            self.is_toggle = !self.is_toggle;
        },
        intoPath:function(url){
            const self = this;
            var toUrl = url;
            console.log(toUrl);
            window.location.href=toUrl;

        }
    }
});

</script>
