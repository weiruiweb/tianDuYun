<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            tabId:0,
            articleId:0,
            is_menu:false,
            paginate: { 
                    count: 0, 
                    currentPage: 1, 
                    pagesize:8, 
                    is_page: true, 
            },
            searchItem:{ 
                thirdapp_id: 2,
            },
            linkPage:[],
            pageArray: [],
            allPages: 0,
            labelData:[],
            menuData:[],
            secondData:[],
            changeData:[],
            changeData1:[],
            mainData:[],
            middleData:[],
        }
    },
    created () {
        const self = this;
        self.getLabelData();
        },
    methods:{
        getLabelData(){
            const self= this;
            const postData = {};
            postData.searchItem = {
              thirdapp_id:2,
              type:1,
            };
            postData.getAfter={
              article:{
                tableName:'article',
                middleKey:'id',
                key:'menu_id',
                condition:'in'
              }
            };
            const callback = (res)=>{
              if(res.info.data.length>0){
                self.labelData.push.apply(self.labelData,res.info.data);
                 self.menuData = window.base.findKeyFromArray(self.labelData,'title','导航')[0];
                 if(self.menuData.child.length>0){
                    self.secondData = window.base.findKeyFromArray(self.menuData.child,'title','销售&租赁')[0]
                    if(self.secondData.child.length>0){
                        for(var i=0;i<self.secondData.child.length;i++){
                           self.middleData.push(self.secondData.child[i]) ;
                        }
                    }
                 }
              }
            };
            window.base.labelGet(postData,callback); 
        },
        getMainData(id){
                var self = this;
                var postData = {};
                postData.paginate = window.base.cloneForm(self.paginate);
                postData.searchItem = {
                  thirdapp_id:2
                };
                //if(id){
                    postData.searchItem.menu_id = id; 
                // }else{
                //     postData.searchItem.menu_id = self.changeData.child[0].id
                // }
                var callback = (res) => {
                    self.mainData = res.info.data;
                    self.paginate['count'] = res.info.total;
                    window.base.computePageArr(self);
                };
                window.base.articleList(postData, callback);
            },
        changePage(e) {
            var self = this;
            var dataSet = window.base.getDataSet(e);
            window.base.changePage(dataSet, self);
        },
        changeMenu(id) {
            var self = this;
            var articleId = id;
            self.articleId = articleId;
            console.log('articleId',self.articleId)
        },
        tab(index) {
            var self =this;
            self.tabId = index;  
            console.log('dataSet',self.tabId);          
        },
        toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },
        menu:function(e){
            var self = this;
            self.is_menu = !self.is_menu;
        },
    }
});

</script>
