<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            menu_id:0,
            is_menu:false,
            is_menus:false,
            paginate: { 
                    count: 0, 
                    currentPage: 1, 
                    pagesize:9, 
                    is_page: true, 
            },
            searchItem:{ 
                thirdapp_id: 21,
               // menu_id:5,
            },
            pageArray: [],
            allPages: 0,
            menuData:[],
            labelData:[],
            titleData:[],
            mainData:[],
            secondData:[],
            middleData:[],
            currentId:999,
            tabId:false,
        }
    },
    created () {
        const self = this;
        self.getLabelData();
    },
    methods:{
        getLabelData(){
            var self = this;
            var postData = {};
               postData.searchItem = {
                  thirdapp_id:2,
                  type:1,
                };
                order:{
                  listorder:'asc'
                }
            
            var  callback = function(res){
                    self.menuData = res.info.data;
                    if(self.menuData.length>0){
                     self.labelData = window.base.findKeyFromArray(self.menuData,'title','技术培训')[0]; 
                         
                    }
                    self.getMainData();
                };
            window.base.labelGet(postData, callback);
        },
        getMainData(id){
                var self = this;
                var postData = {};
                postData.paginate = window.base.cloneForm(self.paginate);
                postData.searchItem = {
                  thirdapp_id:2
                };
                 if(id){
                    postData.searchItem.menu_id = id; 
                    
                }else{
                    postData.searchItem.menu_id = self.labelData.child[0].id
                }
                var callback = (res) => {
                    console.log('getMainData', res);
                    self.mainData = res.info.data;
                    console.log(9999,self.mainData);
                    self.paginate['count'] = res.info.total;
                    window.base.computePageArr(self);
                };
                window.base.articleList(postData, callback);
            },
            changePage(e) {
                var self = this;
                var dataSet = window.base.getDataSet(e);
                window.base.changePage(dataSet, self);
            },
            changeMenu(e) {
                var self = this;
                self.paginate = { count: 0, currentPage: 1, pagesize: 6, is_page: true, };
                var id = window.base.getDataSet(e).id;
                self.getMainData(id);
                self.currentId = id;
            },
            tab(index){
                var self =this;
                self.tabId = index;  
                console.log('dataSet',self.tabId);      
            },
        menu:function(e){
            var self = this;
            self.is_menu = !self.is_menu;
        },
        show_menus:function(e){
            var self = this;
            self.is_menus = !self.is_menus;
        },
    }
});

</script>
