<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>

<script type="text/javascript">

    function initMap(){
        createMap();
        setMapEvent();
        addMapControl();
        addMarker();
    }
    
    function createMap(){
        var map = new BMap.Map("dituContent");
        var point = new BMap.Point(108.899556,34.243055);
        map.centerAndZoom(point,17);
        window.map = map;
    }
    
    function setMapEvent(){
        map.enableDragging();
        map.enableScrollWheelZoom();
        map.enableDoubleClickZoom();
        map.enableKeyboard();
    }
    
    function addMapControl(){ 
    var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
    map.addControl(ctrl_nav);
    var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
    map.addControl(ctrl_ove);
    var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    map.addControl(ctrl_sca);
    }

    var markerArr = [{title:"陕西省西安市雁塔区科技路高新大都荟A座7号楼2007",content:"电话:029-89569644",point:"108.901381|34.2428",isOpen:0,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}
         ];
    function addMarker(){
        for(var i=0;i<markerArr.length;i++){
            var json = markerArr[i];
            var p0 = json.point.split("|")[0];
            var p1 = json.point.split("|")[1];
            var point = new BMap.Point(p0,p1);
            var iconImg = createIcon(json.icon);
            var marker = new BMap.Marker(point,{icon:iconImg});
            var iw = createInfoWindow(i);
            var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
            marker.setLabel(label);
            map.addOverlay(marker);
            label.setStyle({
                        borderColor:"transparent",
                        color:"#000",
                        cursor:"pointer",
            });
            
            (function(){
                var index = i;
                var _iw = createInfoWindow(i);
                var _marker = marker;
                _marker.addEventListener("click",function(){
                    this.openInfoWindow(_iw);
                });
                _iw.addEventListener("open",function(){
                    _marker.getLabel().hide();
                })
                _iw.addEventListener("close",function(){
                    _marker.getLabel().show();
                })
                label.addEventListener("click",function(){
                    _marker.openInfoWindow(_iw);
                })
                if(!!json.isOpen){
                    label.hide();
                    _marker.openInfoWindow(_iw);
                }
            })()
        }
    }
    function createInfoWindow(i){
        var json = markerArr[i];
        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
        return iw;
    }
    function createIcon(json){
        var icon = new BMap.Icon("images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;
    }
    
    initMap();
</script>

<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            menu_id:0,
            is_menu:false,
            mainData:[],
            submitData:{
                title:'',
                phone:'',
                content:'',
                passage1:''
            },
        }
    },
    created () {
        const self = this;
        self.getMainData();
        },

    methods:{
        getMainData(){
            const  self =this;
            const postData={};
            postData.searchItem = {
              thirdapp_id:2,
            };
            postData.getBefore ={
             caseData:{
                tableName:'label',
                searchItem:{
                  title:['=',['联系我们']],
                },
                middleKey:'menu_id',
                key:'id',
                condition:'in',
              },
            };
        const callback =(res)=>{
          if(res.info.data.length>0){
            self.mainData.push.apply(self.mainData,res.info.data);
            self.mainData = self.mainData.reverse();
          }
         
        };
       window.base.articleList(postData, callback);
      },
      messageAdd() {
            var self = this;
            var postData = {
                data:{
                   submit:self.submitData
                }
            };
            var callback = (res)=>{
                if(res.solely_code==100000){
                    alert('提交成功');
                    window.location.reload()
                }else{
                    alert('网络故障')
                }
            };
            window.base.messageAdd(postData,callback);
        },
       submit(){
            const self = this;
            var phone = self.submitData.phone;
            console.log(self.submitData)
            const pass = window.base.checkComplete(self.submitData);
            if(pass){
              if(phone.trim().length != 11 || !/^1[3|4|5|6|7|8|9]\d{9}$/.test(phone)){
                alert('手机格式不正确')
              }else{    
                self.messageAdd();       
              }
            }else{
              alert('请补全信息');
            };
          },
        menuShow: function(e) {
            var self =this;
            console.log(e);
            var dataSet = window.base.getDataSet(e);
            if(dataSet.id){
                   self.menu_id = dataSet.id;  
                }           
            console.log('dataSet',dataSet.id);          
        },
        menuShow1: function(e) {
            var self =this;
            console.log(e);
            var dataSet = window.base.getDataSet(e);
            if(dataSet.id){
                   self.menu_id = dataSet.id;  
                }           
            console.log('dataSet',dataSet.id);          
        },
        toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },
        menu:function(e){
            var self = this;
            self.is_menu = !self.is_menu;
        },
    }
});
